<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusFlow</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;
      background-color: #121416;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .welcome-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 1s ease-in-out;
    }
    
    .logo-container {
      width: 120px;
      height: 120px;
      margin-bottom: 20px;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .app-name {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.015em;
    }
    
    .tagline {
      font-size: 16px;
      font-weight: 400;
      color: #9cabba;
      margin-bottom: 40px;
      line-height: 1.5;
    }
    
    .google-login-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      color: #121416;
      border-radius: 8px;
      padding: 12px 24px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
      transition: background-color 0.2s ease;
      text-decoration: none;
      margin-bottom: 16px;
    }
    
    .google-login-btn:hover {
      background-color: #f1f1f1;
    }
    
    .google-icon {
      margin-right: 12px;
      width: 20px;
      height: 20px;
    }
    
    .skip-link {
      color: #9cabba;
      text-decoration: none;
      font-size: 14px;
      margin-top: 16px;
      transition: color 0.2s ease;
    }
    
    .skip-link:hover {
      color: white;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <div class="logo-container">
      <img src="assets/nexusflow_logo.png" alt="NexusFlow Logo" class="logo">
    </div>
    <h1 class="app-name">NexusFlow</h1>
    <p class="tagline">Streamline Your Social Media Workflow with NexusFlow</p>
    
    <a href="#" class="google-login-btn" id="googleLoginBtn">
      <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </a>
    
    <a href="home.html" class="skip-link">Skip for now</a>
  </div>

  <script>
    // Handle Google login button click
    document.getElementById('googleLoginBtn').addEventListener('click', function(e) {
      e.preventDefault();
      // In a real implementation, this would trigger Google OAuth
      // For demo purposes, we'll just simulate a successful login
      localStorage.setItem('nexusflow_logged_in', 'true');
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
