<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NexusFlow</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;
      background-color: #121416;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    
    .splash-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    
    .logo-container {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    
    .logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .app-name {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      letter-spacing: -0.015em;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo-container">
      <img src="assets/nexusflow_logo.png" alt="NexusFlow Logo" class="logo">
    </div>
    <h1 class="app-name">NexusFlow</h1>
  </div>

  <script>
    // Automatically redirect to welcome screen or home page after 3 seconds
    setTimeout(function() {
      // Check if user is logged in (this would be replaced with actual auth check)
      const isLoggedIn = localStorage.getItem('nexusflow_logged_in');
      
      if (isLoggedIn === 'true') {
        window.location.href = 'home.html';
      } else {
        window.location.href = 'welcome.html';
      }
    }, 3000);
  </script>
</body>
</html>
