<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>NexusFlow</title>
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
  <link
    rel="stylesheet"
    as="style"
    onload="this.rel='stylesheet'"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Be+Vietnam+Pro%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
  />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <style>
    body {
      font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;
      background-color: #121416;
      color: white;
    }
    .icon-button {
      transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
    }
    .icon-button:hover {
      background-color: #2c3135;
    }
    .select-button {
      transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
    }
    .select-button:hover {
      background-color: #4299e1;
    }
    .select-button:active {
      transform: scale(0.98);
    }
    .search-input {
      border-color: #2c3135;
      background-color: #1e2124;
      color: #1e2124;
    }
    .search-input:focus {
      border-color: #4299e1;
      box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
    }
    .curved-rectangle {
      border-radius: 16px;
    }
  </style>
</head>
<body class="antialiased">
  <div class="relative flex size-full min-h-screen flex-col bg-[#121416] dark justify-between group/design-root overflow-x-hidden">
    <div>
      <div class="flex items-center bg-[#121416] p-4 pb-2 justify-between fixed top-0 left-0 right-0 z-10">
        <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
        <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Image Selection</h2>
      </div>
      <div class="pt-14"></div>
      <main class="container mx-auto max-w-md p-4">
        <section class="mb-8 p-6 bg-[#1e2124] border-2 border-dashed border-[#2c3135] rounded-lg text-center">
          <h2 class="text-lg font-semibold text-white mb-2">To Start Design</h2>
          <p class="text-[#9cabba] mb-4">Drag and Drop here</p>
          <p class="text-[#9cabba] mb-4">or</p>
          <button class="select-button bg-[#dce8f3] text-[#121416] font-semibold py-2 px-6 rounded-lg shadow-sm">
            Select Image
          </button>
        </section>
        <section>
  <h2 class="text-lg font-semibold text-white mb-2">Generate Image</h2>
        <div class="px-4">
          <textarea
            id="postContent"
            placeholder="Write your idea here..."
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-0 border border-[#3d4d5c] bg-[#1f272e] focus:border-[#3d4d5c] min-h-36 placeholder:text-[#9daebe] p-[15px] text-base font-normal leading-normal"
          ></textarea>
        </div>
        
        <!-- Generate Draft Button -->
        <div class="flex px-4 py-3">
          <button class="select-button bg-[#dce8f3] text-[#121416] font-semibold py-2 px-6 rounded-lg shadow-sm flex items-center justify-center gap-2">Generate Image</span>
          </button>
        </div>
        </section>
        <br>
        <section class="text-center flex flex-col items-center">
  <h2 class="text-lg font-semibold text-white mb-2">Import from Google Drive</h2>

  <button class="select-button bg-[#dce8f3] text-[#121416] font-semibold py-2 px-6 rounded-lg shadow-sm flex items-center justify-center gap-2">
    <svg class="w-8 h-8" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
              <path fill="#1e88e5" d="M38.59,39c-0.535,0.93-0.298,1.68-1.195,2.197C36.498,41.715,35.465,42,34.39,42H13.61 c-1.074,0-2.106-0.285-3.004-0.802C9.708,40.681,9.945,39.93,9.41,39l7.67-9h13.84L38.59,39z"/>
              <path fill="#fbc02d" d="M27.463,6.999c1.073-0.002,2.104-0.716,3.001-0.198c0.897,0.519,1.66,1.27,2.197,2.201l10.39,17.996 c0.537,0.93,0.807,1.967,0.808,3.002c0.001,1.037-1.267,2.073-1.806,3.001l-11.127-3.005l-6.924-11.993L27.463,6.999z"/>
              <path fill="#e53935" d="M43.86,30c0,1.04-0.27,2.07-0.81,3l-3.67,6.35c-0.53,0.78-1.21,1.4-1.99,1.85L30.92,30H43.86z"/>
              <path fill="#4caf50" d="M5.947,33.001c-0.538-0.928-1.806-1.964-1.806-3c0.001-1.036,0.27-2.073,0.808-3.004l10.39-17.996 c0.537-0.93,1.3-1.682,2.196-2.2c0.897-0.519,1.929,0.195,3.002,0.197l3.459,11.009l-6.922,11.989L5.947,33.001z"/>
              <path fill="#1565c0" d="M17.08,30l-6.47,11.2c-0.78-0.45-1.46-1.07-1.99-1.85L4.95,33c-0.54-0.93-0.81-1.96-0.81-3H17.08z"/>
              <path fill="#2e7d32" d="M30.46,6.8L24,18L17.53,6.8c0.78-0.45,1.66-0.73,2.6-0.79L27.46,6C28.54,6,29.57,6.28,30.46,6.8z"/>
            </svg>
    Google Drive
  </button>
</section>
<br>
        <section>
          <h2 class="text-lg font-semibold text-white mb-3">Search on Pexels</h2>
          <div class="flex items-center mb-6">
            <input id="searchInput" class="search-input flex-grow p-3 border rounded-l-lg focus:outline-none" placeholder="Type in here" type="text"/>
            <button id="searchButton" class="select-button bg-[#dce8f3] text-[#121416] font-semibold py-3 px-6 rounded-r-lg shadow-sm -ml-px">
              Search
            </button>
          </div>
          <div id="imageResults" class="grid grid-cols-2 gap-4 hidden">
            <div class="bg-[#1e2124] p-3 rounded-lg shadow-sm border border-[#2c3135]">
              <div class="bg-[#2c3135] h-32 w-full rounded-md mb-3 flex items-center justify-center">
                <span class="material-icons-outlined text-[#9cabba] text-4xl">image</span>
              </div>
              <button class="select-button bg-[#dce8f3] text-[#121416] font-semibold py-2 w-full rounded-lg shadow-sm">
                Select
              </button>
            </div>
            <div class="bg-[#1e2124] p-3 rounded-lg shadow-sm border border-[#2c3135]">
              <div class="bg-[#2c3135] h-32 w-full rounded-md mb-3 flex items-center justify-center">
                <span class="material-icons-outlined text-[#9cabba] text-4xl">image</span>
              </div>
              <button class="select-button bg-[#dce8f3] text-[#121416] font-semibold py-2 w-full rounded-lg shadow-sm">
                Select
              </button>
            </div>
            <div class="bg-[#1e2124] p-3 rounded-lg shadow-sm border border-[#2c3135]">
              <div class="bg-[#2c3135] h-32 w-full rounded-md mb-3 flex items-center justify-center">
                <span class="material-icons-outlined text-[#9cabba] text-4xl">image</span>
              </div>
              <button class="select-button bg-[#dce8f3] text-[#121416] font-semibold py-2 w-full rounded-lg shadow-sm">
                Select
              </button>
            </div>
            <div class="bg-[#1e2124] p-3 rounded-lg shadow-sm border border-[#2c3135]">
              <div class="bg-[#2c3135] h-32 w-full rounded-md mb-3 flex items-center justify-center">
                <span class="material-icons-outlined text-[#9cabba] text-4xl">image</span>
              </div>
              <button class="select-button bg-[#dce8f3] text-[#121416] font-semibold py-2 w-full rounded-lg shadow-sm">
                Select
              </button>
            </div>
            <div class="bg-[#1e2124] p-3 rounded-lg shadow-sm border border-[#2c3135]">
              <div class="bg-[#2c3135] h-32 w-full rounded-md mb-3 flex items-center justify-center">
                <span class="material-icons-outlined text-[#9cabba] text-4xl">image</span>
              </div>
              <button class="select-button bg-[#dce8f3] text-[#121416] font-semibold py-2 w-full rounded-lg shadow-sm">
                Select
              </button>
            </div>
            <div class="bg-[#1e2124] p-3 rounded-lg shadow-sm border border-[#2c3135]">
              <div class="bg-[#2c3135] h-32 w-full rounded-md mb-3 flex items-center justify-center">
                <span class="material-icons-outlined text-[#9cabba] text-4xl">image</span>
              </div>
              <button class="select-button bg-[#dce8f3] text-[#121416] font-semibold py-2 w-full rounded-lg shadow-sm">
                Select
              </button>
            </div>
          </div>
        </section>
      </main>
    </div>
  <script>
    // Show image results only after search
    document.getElementById('searchButton').addEventListener('click', function() {
      const searchInput = document.getElementById('searchInput');
      if (searchInput.value.trim() !== '') {
        document.getElementById('imageResults').classList.remove('hidden');
      }
    });
    
    // Also trigger search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        if (this.value.trim() !== '') {
          document.getElementById('imageResults').classList.remove('hidden');
        }
      }
    });
  </script>
</body>
</html>
